<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:insert="menu :: head-menu"></head>

<body>
<div sec:authorize="hasAnyAuthority('ADMIN', 'OWNER')" th:insert="menu :: header-login-visitor"></div>

<h1 class="registration-header">Update coach</h1>

<div sec:authorize="hasAnyAuthority('ADMIN', 'OWNER')" class="registration">
    <form th:action="@{/pricing/update}" th:object="${subscription}" th:method="PUT">
        <div>
            <input type="hidden" th:field="*{id}" required>
        </div>
        <div>
            <label for="firstName" class="name">Title</label>
            <input type="text" class="form-control" id="firstName" th:field="*{title}" required>
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>
        <div>
            <label for="lastName" class="name">Price</label>
            <input type="number" class="form-control" id="lastName" th:field="*{price}" required>
            <div class="invalid-feedback">
                Valid last name is required.
            </div>
        </div>
        <div>
            <label for="description" class="name">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
            <div class="invalid-feedback">
                Valid description is required.
            </div>
        </div>
        <div>
            <label for="image-url" class="name">Image url</label>
            <input type="url" class="form-control" id="image-url" th:field="*{imageURL}" required>
            <div class="invalid-feedback">
                Valid url is required.
            </div>
        </div>

        <div>
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input"
                   th:value="${T(com.alevel.gym.model.NamesSubscription).NONE}" th:field="*{namesSubscription}"
                   required>
            <label class="custom-control-label" for="credit">None</label>
        </div>

        <div>
            <input id="weekend" name="paymentMethod" type="radio" class="custom-control-input"
                   th:value="${T(com.alevel.gym.model.NamesSubscription).WEEKEND}" th:field="*{namesSubscription}"
                   required>
            <label class="custom-control-label" for="weekend">Weekend</label>
        </div>

        <div>
            <input id="weekdays" name="paymentMethod" type="radio" class="custom-control-input"
                   th:value="${T(com.alevel.gym.model.NamesSubscription).WEEKDAYS}" th:field="*{namesSubscription}"
                   required>
            <label class="custom-control-label" for="weekdays">Weekdays</label>
        </div>

        <div>
            <input id="optimal" name="paymentMethod" type="radio" class="custom-control-input"
                   th:value="${T(com.alevel.gym.model.NamesSubscription).OPTIMAL}" th:field="*{namesSubscription}"
                   required>
            <label class="custom-control-label" for="weekdays">Optimal</label>
        </div>

        <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input"
                   th:value="${T(com.alevel.gym.model.NamesSubscription).UNLIMITED}" th:field="*{namesSubscription}"
                   required>
            <label class="custom-control-label" for="debit">Unlimited</label>
            <div class="submit-registration">
                <button type="submit" class="btn btn-dark">Update price</button>
            </div>
        </div>
    </form>
</div>


<div th:insert="sign-up :: footer-container"></div>
</body>
</html>
