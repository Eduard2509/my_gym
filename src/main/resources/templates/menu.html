<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super gym</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <link rel="icon" th:href="@{/design-site/free-30-instagram-stories-icons60_122607.ico}"
          href="../static/design-site/free-30-instagram-stories-icons60_122607.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/styles.css}" href="../static/styles/styles.css">
</head>
<body>

<div sec:authorize="!isAuthenticated()" th:insert="sign-up :: header-container"></div>
<div sec:authorize="isAuthenticated()" th:fragment="header-login-visitor">
    <header class="p-3 text-bg-dark">
        <div class="container-header">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><img th:src="@{/design-site/free-30-instagram-stories-icons60_122607.ico}"
                             src="../static/design-site/free-30-instagram-stories-icons60_122607.ico"></li>
                    <li><a th:href="@{/}" href="menu.html" class="nav-link px-2 text-secondary">Super gym</a></li>
                    <li><a th:href="@{/coaches}" href="coaches.html" class="nav-link px-2 text-white">Coaches</a></li>
                    <li><a th:href="@{/pricing}" href="pricing.html" class="nav-link px-2 text-white">Pricing</a></li>
                    <li><a th:href="@{/about}" href="about.html" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <div sec:authorize="hasAnyAuthority('ADMIN', 'OWNER')" class="button-visitors">
                    <a th:href="@{/visitors}" href="visitors.html"
                       class="btn btn-dark">Visitors
                    </a>
                </div>

                <div sec:authorize="hasAuthority('OWNER')" class="button-admins">
                    <a th:href="@{/admins}" href="admins.html"
                       class="btn btn-dark">Admins
                    </a>
                </div>

                <div class="header-for-login-user">
                    <div sec:authorize="isAuthenticated()">
                        <h6 class="example" sec:authentication="name"></h6>
                    </div>
                    <a th:href="@{/logout}"
                       class="btn btn-outline-light me-2">Log out
                    </a>
                </div>
            </div>
        </div>
    </header>
</div>

<h1 class="global-name">Super Gym</h1>
<main>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/gym-photo/photo1.jpg}" src="../static/gym-photo/photo1.jpg">
            </div>
            <div class="carousel-item">
                <img th:src="@{/gym-photo/photo2.jpg}" src="../static/gym-photo/photo2.jpg">
            </div>
            <div class="carousel-item">
                <img th:src="@{/gym-photo/photo3.jpg}" src="../static/gym-photo/photo3.jpg">
            </div>
            <div class="carousel-item">
                <img th:src="@{/gym-photo/photo4.jpg}" src="../static/gym-photo/photo4.jpg">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</main>
<h2 class="our-gym">Our gym</h2>
<div class="address">
    <p class="address-item">Address: Plekhanivska, 65</p>
    <p class="address-item">Working hours: 08:00 - 22:00<br> every day</p>
    <p class="address-item">Telephone number: <br> +380953226983</p>
</div>
<div class="map">
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1j-Ous1SDxuOdYWellGLlibO6aNUrC40&ehbc=2E312F" width="940"
            height="600"></iframe>
</div>

<div th:insert="sign-up :: footer-container"></div>

</body>
</html>
