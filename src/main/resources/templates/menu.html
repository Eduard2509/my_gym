<h1 class="global-name">Super Gym</h1>
<main>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/gym-photo/photo1.jpg}" src="../static/gym-photo/photo1.jpg">
            </div>
            <div class="carousel-item">
                <img th:src="@{/gym-photo/photo2.jpg}" src="../static/gym-photo/photo2.jpg">
            </div>
            <div class="carousel-item">
                <img th:src="@{/gym-photo/photo3.jpg}" src="../static/gym-photo/photo3.jpg">
            </div>
            <div class="carousel-item">
                <img th:src="@{/gym-photo/photo4.jpg}" src="../static/gym-photo/photo4.jpg">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</main>
<h2 class="our-gym">Our gym</h2>
